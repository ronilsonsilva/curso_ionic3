<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Toast</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
<button ion-button block (click)="showToast('top')">Exibir Toast top</button>
<button ion-button block (click)="showToast('middle')">Exibir Toast middle</button>
<button ion-button block (click)="showToast('bottom')">Exibir Toast bottom</button>
<button ion-button block (click)="showLongToast()">Exibir Toast Long</button>
<button ion-button block (click)="showToastComButton()">Exibir Toast Com Button</button>
</ion-content>
