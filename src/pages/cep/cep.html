<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Consultar CEP</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="form">
      <ion-list >
            <ion-item>
              <ion-label floating>Digite o CEP</ion-label>
              <ion-input type="number" formControlName="cepDigitado"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button block (click)="consultarEndereco()">Consultar Endereco</button>
            </ion-item>
      </ion-list>
</form>
<div *ngIf="response">
    <h2>Dados da Localização</h2>
    <p>
        <b>CIDADE : </b>{{response.localidade}}<br>
        <b>LOGRADOURO : </b>{{response.logradouro}}<br>
        <b>COMPLEMENTO : </b>{{response.complemento}}<br>
        <b>BAIRRO : </b>{{response.bairro}}<br>
        <b>CEP : </b>{{response.cep}}<br>
        <b>ESTADO : </b>{{response.uf}}<br>
        <b>GIA : </b>{{response.gia}}<br>
        <b>COD. IBGE : </b>{{response.ibge}}<br>
    </p>
</div>

</ion-content>
