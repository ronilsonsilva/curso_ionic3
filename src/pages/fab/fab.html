<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Fab</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Ionic fab-button</h2>
  <ion-list >
    <ion-fab >
      <button ion-fab color="range" mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list >
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-android"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    
  </ion-list>

  <ion-fab top right edge>
      <button ion-fab color="danger" mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list >
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-android"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  <ion-fab bottom right>
      <button ion-fab color="range" mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="left" >
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-android"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

    <ion-fab center middle>
        <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab color="primary"><ion-icon name="logo-vimeo"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
          <button ion-fab color="secondary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
          <button ion-fab color="light"><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="right">
          <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
