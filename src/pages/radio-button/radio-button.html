<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>RadioButton</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      Selecione o Time
    </ion-list-header>
    <ion-item>
      <ion-label>Águia de Marabá</ion-label>
      <ion-radio value="aguia"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Clube do Remo</ion-label>
      <ion-radio value="remo"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Paysandu</ion-label>
      <ion-radio value="paysandu"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Independente de Tucuruí</ion-label>
      <ion-radio value="independente" disabled="true"></ion-radio>
    </ion-item>
    
  </ion-list>
</ion-content>
