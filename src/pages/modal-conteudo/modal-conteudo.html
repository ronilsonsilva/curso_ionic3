<ion-header>
  <ion-buttons end>
    <button ion-button icon-only (click)="fecharModal()">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
<ion-item *ngIf="usuario">
  <ion-list>
  <h2><b>Nome: </b> {{usuario.nome}}</h2>
  <h2><b>Idade: </b> {{usuario.idade}}</h2>
</ion-list>
</ion-item>
<button ion-button block (click)="fecharModalComParametro()">Fechar Modal Com Parametro</button>
</ion-content>
