<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Range</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
        <ion-label>Brilho da Tela: {{brilhoDaTela}}</ion-label>
        <ion-range min="0" max="200" pin="true" [(ngModel)]="brilhoDaTela" color="danger">
          <ion-icon name="contrast" range-left></ion-icon>
          <ion-icon name="contrast" range-right></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
          <ion-label>Doação: {{doacao}}</ion-label>
        <ion-range min="10" max="1000" step="10" snaps="true" pin="true" [(ngModel)]="doacao" color="secondary">
          <ion-icon name="logo-reddit" range-left></ion-icon>
          <ion-icon name="logo-reddit" range-right></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" step="1" snaps="true" dualKnobs="true" pin="true" [(ngModel)]="faixaEtaria">
          <ion-icon range-left small name="people"></ion-icon>
          <ion-icon range-right name="people"></ion-icon>
        </ion-range>
      </ion-item>
  </ion-list>
</ion-content>
