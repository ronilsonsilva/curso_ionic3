<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Checkbox</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Laranja</ion-label>
    <ion-checkbox checked="isChecked" color="primary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Maçã</ion-label>
    <ion-checkbox checked="isChecked" color="secondary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Abacaxi</ion-label>
    <ion-checkbox checked="isChecked" disabled="true"></ion-checkbox>
  </ion-item>
</ion-content>
